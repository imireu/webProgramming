<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Booklog</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fafafa;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    .login-box h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
    }

    .login-box input {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-box button {
      width: 100%;
      padding: 0.6rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>로그인</h2>
      <form id="loginForm">
        <input type="text" id="nicknameInput" placeholder="닉네임" required />
        <input type="password" id="passwordInput" placeholder="비밀번호" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nickname = document.getElementById("nicknameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      if (nickname && password) {
        localStorage.setItem("nickname", nickname);
        localStorage.setItem("password", password); // 실제 서비스에서는 절대 이렇게 저장하지 않음...!
        window.location.href = "index.html";
      } else {
        alert("닉네임과 비밀번호를 입력하세요.");
      }
    });
  </script>

</body>

</html>
