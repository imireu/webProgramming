<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Detail</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/book.css" />
</head>

<body>
  <header class="minimal-header">
    <div class="container header-flex">
      <h1 class="logo">Booklog</h1>
      <nav class="nav-links">
        <a href="index.html">Books</a>
        <a href="favorites.html">Favorites</a>
        <a href="login.html" id="loginLink">Login</a>
        <button id="logoutBtn" style="display: none;">Logout</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="bookDetail" class="book-detail">

    </section>
    <section id="reviewSection" class="review-area">
      <h3>리뷰 작성</h3>
      <div class="star-rating" id="starRating">
        <span data-value="5">★</span>
        <span data-value="4">★</span>
        <span data-value="3">★</span>
        <span data-value="2">★</span>
        <span data-value="1">★</span>
      </div>
      <textarea id="reviewText" placeholder="리뷰를 입력하세요"></textarea>
      <button id="submitReview">리뷰 등록</button>

      <h4 style="margin-top: 2rem;">작성된 리뷰</h4>
      <ul id="reviewList"></ul>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>© 2025 Booklog. All rights reserved.</p>
    </div>
  </footer>

  <script src="./book.js"></script>
</body>

</html>
