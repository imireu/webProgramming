<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booklog</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <header class="minimal-header">
    <div class="container header-flex">
      <h1 class="logo"><a href="index.html">Booklog</a></h1>
      <nav class="nav-links">
        <a href="index.html" class="active">Books</a>
        <a href="favorites.html" id="favorites">Favorites</a>
        <span id="welcomeText"></span>
        <a href="login.html" id="loginLink">Login</a>
        <button id="logoutBtn" style="display: none;">Logout</button>
      </nav>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요" />
      </div>
    </div>
  </header>

  <main class="container">
    <section id="bookList" class="book-grid"></section>
    <section id="bookDetail" class="book-detail" style="display:none;"></section>
    <section id="reviewArea" class="review-area" style="display:none;"></section>
  </main>

  <footer>
    <p>© 2025 Booklog. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
