<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Booklog</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2>로그인</h2>
      <form id="loginForm">
        <input type="text" id="nicknameInput" placeholder="닉네임" required />
        <input type="password" id="passwordInput" placeholder="비밀번호" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const nickname = document.getElementById("nicknameInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      if (nickname && password) {
        localStorage.setItem("nickname", nickname);
        localStorage.setItem("password", password); // 실제 서비스에서는 절대 이렇게 저장하지 않음...!
        window.location.href = "index.html";
      } else {
        alert("닉네임과 비밀번호를 입력하세요.");
      }
    });
  </script>

</body>

</html>
